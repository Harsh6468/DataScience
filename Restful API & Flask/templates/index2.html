{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<form method="POST">
    <label>Name:</label>
    <input type="text" name="name">
    <br><br>
    <label>Email:</label>
    <input type="email" name="email">
    <br><br>
    <button type="submit">Submit</button>
</form>
